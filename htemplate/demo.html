<script type="text/javascript">

    var s = [{a:0,b:200,c:{c1:'c1',c2:[1,2,3]}},{a:100,b:200,c:{c2:'c1',c1:[1,2,3]}}];
    var s2 = {a:100,b:0,c:300};
    var s3 = ['A','B','C'];
    //定义替换函数集
    var fns = {
        f1:function(d,dd,eq){
            return d;
        },
        f2:function(d,dd,eq){
            //console.log(d);console.log(dd);console.log(eq);
            return '***'+eq+'.'+d+'.'+dd.a+'***';
        }
    };
    document.getElementById("d1").innerHTML = htemplate('<h1><span>{b,f2}</span>{}:{a,f1}+{c.c1}</h1>',s,fns);
